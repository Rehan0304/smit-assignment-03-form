        <!-- *************************email************************** -->
        <div
          style="
          
            margin: 10px auto;
            display: inline-block;
            margin-left: 1%;
            width: 80%;
          "
        >
          <label for="email">EMAIL ID:</label>
          <input style="margin-left: 105px;"
          type="email"  />
        </div>
        
        <!-- **********************mobile num******************************** -->
        <div
          style="
            
            margin: 10px auto;
            display: inline-block;
            margin-left: 1%;
            width: 80%;
          "
        >
          <label for="cell"> MOBILE NUMBER:</label>
          <input style="margin-left: 42px;" 
          type="tel" idattern="[0-9]+" maxlength="10" />
        </div>
        <br />
        <!-- **********************Gender************************** -->
        <div
          style="
           
            margin: 10px auto;
            display: inline-block;
            margin-left: 1%;
            width: 80%;
          "
        >
          <label>GENDER:</label>
          <input style="margin-left: 115px;" 
          type="radio" value="male"  name="gender"/>Male
          <input type="radio" name="gender" value="Female" />Female
        </div>
       
        <!-- *************************address************************* -->
        <div
          style="
           
            margin: 10px auto;
            display: inline-block;
            margin-left: 1%;
            width: 80%;
          "
        >
          <label style="position: absolute;" for="addr">ADDRESS:</label>
          <textarea style="    margin-left: 180px;"
           name="addraddr" cols="30" rows="5"></textarea>
        </div>
     
        <!-- ************************city**************************** -->
        <div
          style="
            
            margin: 10px auto;
            display: inline-block;
            margin-left: 1%;
            width: 80%;
          "
        >
          <label for="sel_city">CITY:</label>
          <input style="margin-left: 135px;"
            type="text"
            name="city"
            id="sel_city"
            pattern="[a-zA-Z]+"
            maxlength="30"
          />
        </div>
        
        <!-- ************************pin code****************************     -->
        <div
          style="
            
            margin: 10px auto;
            display: inline-block;
            margin-left: 1%;
            width: 80%;
          "
        >
          <label for="code">PIN CODE:</label>
          <input style="margin-left: 95px;"
            type="text"
            name="pin code"
            id="code"
            pattern="[0-9]+"
            maxlength="6"
          />
        </div>
        
        <!-- ***********************state************************ -->
        <div
          style="
          
            margin: 10px auto;
            display: inline-block;
            margin-left: 1%;
            width: 80%;
          "
        >
          <label for="state">STATE:</label>
          <input style="margin-left: 120px"
           type="text" pattern="[a-zA-Z]+" maxlength="30" id="state" />

        <!-- ***********************country************************* -->

          <input type="checkbox" name="hobbies" value="drawing" id="draw" />
          <label for="sketch">Sketching</label>
          <input type="checkbox" name="hobbies" value="Sketching" id="sketch" />

          <input type="checkbox" name="hobbies" value="Singing" id="sing" />
          <label for="cricket">Cricket</label>
          <input type="checkbox" name="hobbies" value="Cricket" id="cricket" />
          <br />
          <label for="otherhob">other</label>
          <input type="checkbox" name="hobbies" value="other" id="otherhob" />
          <input type="text" />
        </div>
        </div>
       
        <!-- ********************qualification******************** -->
        <div
          style="
           
            margin: 10px auto;
            display: inline-block;
            margin-left: 1%;
            width: 98%;
          "
        >
          <label style="position: absolute; display: inline-block;" for="">QUALIFICATION:</label>
          <table style="display: inline-block ; margin-left: 170px; overflow: auto;">
              <th>Sr no.</th>
              <th>Examination</th>
              <th>Board</th>
              <th>Percentage</th>
              <th>Year of passing</th>
            </tr>
            <tr>
              <td>01</td>
              <td>Class X</td>
              <td><input type="text" /></td>
              <td><input type="text" step=".01" /></td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td>02</td>
              <td>Class XII</td>

            </tr>
            <tr>
              <td>03</td>
              <td>Graduation</td>

            <tr>
